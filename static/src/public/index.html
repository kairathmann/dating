<!doctype html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="theme-color" content="#000000">

    <title>Luna</title>
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon64_icon.ico">
    <link rel="icon" type="image/png" sizes="96x96" href="%PUBLIC_URL%/favicon96.png">
    <link rel="icon" type="image/png" sizes="64x64" href="%PUBLIC_URL%/favicon64.png">
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon16.png">
    <style>
        body {
            /*
            see ./styles.scss - duplication
            */
            font-family: 'Lato', sans-serif;
            text-align: center;
            color: #333333;
            margin: 0 auto;
            background: white;
            font-size: 1.6rem; /* default size 16px */
        }

        .full-screen-loader-static {
            position: fixed;
            top: 0;
            bottom: 0;
            width: 100% !important;
            max-width: 100% !important;
            left: 0;
            display: -ms-flexbox;
            display: flex;
            -ms-flex-align: center;
            align-items: center;
            -ms-flex-pack: center;
            justify-content: center;
            background-image: -webkit-linear-gradient(224deg, #603695, #862b91);
            background-image: -o-linear-gradient(224deg, #603695, #862b91);
            background-image: linear-gradient(-134deg, #603695, #862b91);
        }

        .luna-logo {
            height: 50px
        }

    </style>
</head>

<body>
<div id="root">
    <div class="full-screen-loader-static">
        <img src="%PUBLIC_URL%/images/loader.png" class="luna-logo">
    </div>
</div>
</body>
</html>
