<tr>
    <td width="15" style="display:block;width:15px;">&nbsp;&nbsp;&nbsp;</td>

    <td style="">

        <table cellspacing="0" cellpadding="0" width="100%" style="border-collapse:collapse;">

            <tr>
                <td style="">

                    <table cellspacing="0" cellpadding="0" width="100%" style="border-collapse:collapse;">
                        <tr>
                            <td style="font-size:11px;font-family:LucidaGrande,tahoma,verdana,arial,sans-serif;border:solid 1px #e5e5e5;border-radius:2px 2px 0 0;padding:10px;display:block;">

                                <table cellspacing="0" cellpadding="0" style="border-collapse:collapse;">

                                    <tr>
                                        <td style="">
                                            <a style="color:#337ab7;text-decoration:none;"
                                               href="{{ AUTHOR_PROFILE_URL }}">
                                                <img width="50" height="50" style="border:0;"
                                                     src="{{ AUTHOR_AVATAR }}"/>
                                            </a>
                                        </td>

                                        <td width="10" style="display:block;width:10px;">&nbsp;&nbsp;&nbsp;</td>

                                        <td width="100%" style="">
                                            <table cellspacing="0" cellpadding="0" style="border-collapse:collapse;">
                                                <tr>
                                                    <td style="font-family:Helvetica Neue,Helvetica,Lucida Grande,tahoma,verdana,arial,sans-serif;font-size:16px;line-height:21px;color:#141823;">
                                                        <a style="color:#337ab7;text-decoration:none;"
                                                           href="{{ AUTHOR_PROFILE_URL }}">
                                                            {{ AUTHOR_NAME }}
                                                        </a>
                                                        sent you a
                                                        <a style="color:#337ab7;text-decoration:none;"
                                                           href="{{ MESSAGE_URL }}">
                                                            direct message&nbsp;&nbsp;
                                                        </a>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td style="">
                                                        <span style="font-family:Helvetica Neue,Helvetica,Lucida Grande,tahoma,verdana,arial,sans-serif;font-size:14px;line-height:19px;color:#898f9c;">
                                                            {{ DATE_TIME }}
                                                        </span>
                                                    </td>
                                                </tr>
                                            </table>
                                        </td>
                                    </tr>
                                </table>

                            </td>
                        </tr>

                        <tr>
                            <td style="font-size:11px;font-family:LucidaGrande,tahoma,verdana,arial,sans-serif;background:#eeeef0;border:solid 1px #e5e5e5;border-top:0;border-radius:0 0 2px 2px;padding:0px 10px;display:block">

                                <table cellspacing="0" cellpadding="0" style="border-collapse:collapse;">
                                    <tr style="">
                                        <td height="10" style="line-height:10px;">&nbsp;</td>
                                    </tr>
                                </table>

                                <table cellspacing="0" cellpadding="0" style="border-collapse:collapse;">

                                    <tr>
                                        <td width="100%" valign="top" style="">
                                            <table cellspacing="0" cellpadding="0" style="border-collapse:collapse;">
                                                <tr style="">
                                                    <td height="5" style="line-height:5px;">&nbsp;</td>
                                                </tr>
                                                <tr>
                                                    <td style="">
                                                        <span style="font-family:Helvetica Neue,Helvetica,Lucida Grande,tahoma,verdana,arial,sans-serif;font-size:16px;line-height:17px;color:#337ab7;">
                                                            {{ MESSAGE_SUBJECT }}
                                                        </span>
                                                    </td>
                                                </tr>
                                                <tr style="">
                                                    <td height="5" style="line-height:5px;">&nbsp;</td>
                                                </tr>
                                                <tr>
                                                    <td style="">
                                                        <span style="font-family:Helvetica Neue,Helvetica,Lucida Grande,tahoma,verdana,arial,sans-serif;font-size:12px;line-height:14px;color:#898f9c;">
                                                            {% autoescape off %}{{ MESSAGE_BODY }}{% endautoescape %}
                                                        </span>
                                                    </td>
                                                </tr>
                                            </table>
                                        </td>
                                    </tr>
                                </table>

                                <table cellspacing="0" cellpadding="0" style="border-collapse:collapse;">
                                    <tr style="">
                                        <td height="10" style="line-height:10px;">&nbsp;</td>
                                    </tr>
                                </table>

                            </td>
                        </tr>

                    </table>

                </td>
            </tr>
            <tr style="">
                <td height="14" style="line-height:14px;">&nbsp;</td>
            </tr>

        </table>
    </td>
    <td width="15" style="display:block;width:15px;">&nbsp;&nbsp;&nbsp;</td>
</tr>

<tr>
    <td width="15" style="display:block;width:15px;">&nbsp;&nbsp;&nbsp;</td>

    <td style="">

        <table cellspacing="0" cellpadding="0" width="100%" style="border-collapse:collapse;">

            <tr style="">
                <td height="2" style="line-height:2px;" colspan="3">&nbsp;</td>
            </tr>

            <tr>
                <td class="mb_blk" style="">

                    <a style="color:#3b5998;text-decoration:none;" href="{{ MESSAGE_URL }}">

                        <table cellspacing="0" cellpadding="0" width="100%" style="border-collapse:collapse;">

                            <tr>
                                <td style="border-collapse:collapse;border-radius:2px;text-align:center;display:block;box-shadow:inset 0 1px 1px rgba(255, 255, 255, 0.1),0 1px 0 rgba(0, 0, 0, 0.1);background-image:linear-gradient(113deg,#8045c7,#a02fc3);padding:20px 30px 18px 30px;">
                                    <a href="{{ HELIOS_LANDING_URL }}"
                                       style="color:#3b5998;text-decoration:none;display:block;">
                                        <center>
                                            <font size="3">
                                                <span style="font-family:Lato,sans-serif;white-space:nowrap;font-weight:bold;vertical-align:middle;color:#ffffff;font-size:14px;text-transform: uppercase;line-height:14px;letter-spacing: 1px;">
                                                    Reply to Message
                                                </span>
                                            </font>
                                        </center>
                                    </a>
                                </td>
                            </tr>
                        </table>
                    </a>
                </td>
                <td width="100%" class="mb_hide" style=""></td>
            </tr>
            <tr style="">
                <td height="32" style="line-height:32px;" colspan="3">&nbsp;</td>
            </tr>
        </table>
    </td>

    <td width="15" style="display:block;width:15px;">&nbsp;&nbsp;&nbsp;</td>
</tr>
